</head>
<body>
    <div id="box0"></div>

void function() {

/*!
<ul>
forEach(function(item) {

});
</ul>
*/

/*!

  <li>#{item}</li>
});
</ul>
*/
    }, [4, 5, 6, 7]);
}();
