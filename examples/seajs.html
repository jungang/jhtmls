<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="author" content="http//weibo.com/zswang" />
    <title>jhtmls</title>
    <script src="../bower_components/seajs/dist/sea.js"></script>
    <script>
seajs.config({
    base: '../'
});
    </script>
</head>
<body>
    <div id="box0"></div>
    <div id="box1"></div>
    <script>
define('start', function(require) {
    var jhtmls = require('jhtmls');
    var render = jhtmls.render(function() {
/*!
汉字
<ul>
forEach(function(item) {
  <li>#{item}</li>
});
</ul>
*/
    });

    document.getElementById('box0').innerHTML = render([1, 2, 3]);
    document.getElementById('box1').innerHTML = jhtmls.render(function() {
/*!
<ul>
forEach(function(item) {
  <li>#{item}</li>
});
</ul>
*/
    }, [4, 5, 6, 7]);
});
seajs.use('start');
    </script>
</body>
</html>
